  user: name={{ item.username }} createhome=yes password={{ item.password }}
  with_items: '{{users}}'

- name: Creation de groupes
  group:  name={{ item.groupname }} state=present
  with_items: '{{group}}'

- name: "SSH autorise"
  authorized_key:
                  user: "itesciaadmin"
                  state: present
                  key: 'ssh-rsa  root@ubuntu-server'
                  
